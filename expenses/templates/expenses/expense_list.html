{% extends 'base.html' %}

{% block content %}
  <h2>Expense List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Object Name</th>
        <th>Object Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
        <tr>
          <td>{{ expense.date }}</td>
          <td>{{ expense.day }}</td>
          <td>{{ expense.object_name }}</td>
          <td>{{ expense.object_price }}</td>
          <td>
            <a href="{% url 'expense_detail' expense.pk %}">View</a>
            <a href="{% url 'expense_update' expense.pk %}">Edit</a>
            <a href="{% url 'expense_delete' expense.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'expense_create' %}" class="btn btn-primary">Add Expense</a>
{% endblock %}
